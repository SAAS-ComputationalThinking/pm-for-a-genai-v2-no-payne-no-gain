<!DOCTYPE html>

    <title>Pac-Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="pacman"></div>
        <div class="pellet" style="top: 120px; left: 10px;"></div> 
        <div class="pellet" style="top: 140px; left: 20px;"></div>
        <!-- Add more pellets as needed -->
        <div class="wall" style="top: 50px; left: 50px; width: 10px; height: 180px;"></div>
        <div class="wall" style="top: 270px; left: 50px; width: 10px; height: 180px;"></div>
        <div class="wall" style="top: 4000px; left: 50px; width: 10px; height: 180px;"></div>
        <div class="wall" style="top: 180px; left: 130px; width: 10px; height: 80px;"></div>
        <div class="wall" style="top: 10px; left: 130px; width: 10px; height: 80px;"></div>
        <!-- Add more walls as needed -->
    </div>
    <script src="script.js"></script>
